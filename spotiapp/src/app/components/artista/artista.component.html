<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
  <div class="col-2">
    <img
      [src]="artista.images | noimage"
      alt=""
      class="img-thumbnail img-circle"
    />
  </div>

  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        ir ala pagina del artista</a
      >
    </p>
  </div>

  <div class="col-4 text-right">
    <button class="btn btn-outline-danger" routerLink="/search">
      Refresar
    </button>
  </div>
</div>

<div class="row m-5">
  <div class="col"></div>
  <table class="table">
    <thead>
      <th>Foto</th>
      <th>Album</th>
      <th>Cancion</th>
      <th>Vista Previa</th>
    </thead>
    <tbody>
      <tr *ngFor="let track of topTracks">
        <td><img [src]="track.album.images | noimage" class="img-thumb" /></td>
        <td>{{ track.album.name }}</td>
        <td>{{ track.name }}</td>
        <td>
          <!-- <audio [src]="" controls></audio> -->
          <iframe
            [src]="track.album.id | domseguro: 'https://open.spotify.com/embed/album/'"
            width="300"
            height="80"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </td>
      </tr>
    </tbody>
  </table>
</div>
