<div [ngClass]="alerta" class="alert" role="alert">
  <strong>Well Done!!</strong> You succefully read this
</div>

<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">
  info
</button>
<button type="button" class="btn btn-info" (click)="alerta = 'alert-success'">
  success
</button>
<br /><br />
<h3
  [ngClass]="{
    'text-danger': propiedades.danger,
    'text-info': !propiedades.danger
  }"
>
  Hola mundo
</h3>

<button
  class="btn "
  (click)="propiedades.danger = !propiedades.danger"
  [ngClass]="{
    'btn-danger': propiedades.danger,
    'btn-info': !propiedades.danger
  }"
  type="button"
  name="button"
  >
  Cambiar
</button>
<br><br>
<h3>Proceso Asincrono</h3>

<button class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
  <i class="fa" [ngClass]="{ 'fa-save':!loading, 'fa-refresh fa-spin':loading}"></i>
  <span *ngIf="!loading">Guardar Cambios</span>
  <span *ngIf="loading">Save Changes</span>
</button>
