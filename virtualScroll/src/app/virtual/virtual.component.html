<h1>Virtual Scroll</h1>

<hr>

<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="irFinal()"> Ir al final </button>
  </div>
  <div class="col">
    <button class="btn btn-info" (click)="irMitad()"> Ir a la Mitad </button>
  </div>
  <div class="col">
    <button class="btn btn-success" (click)="irInicio()"> Ir al final </button>
  </div>
</div>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

  <div class="list-group-item">

    <div *cdkVirtualFor="let persona of personas; let i=index; let conteo=count" >
      Item {{ i }} / {{ conteo }}
    </div>
  </div>
    

</cdk-virtual-scroll-viewport>
