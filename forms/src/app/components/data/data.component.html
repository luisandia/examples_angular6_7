<h4>Formularios <small>DATA</small></h4>
<hr />
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">
  <div formGroupName="nombrecompleto">
    <!-- [ngClass]="{'has-danger': !forma.get('nombre').valid}" -->
    <div
      class="form-group row"
      [ngClass]="{
        'has-danger': !forma.get('nombrecompleto').controls['nombre'].valid
      }"
    >
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre"
        />
        <div
          *ngIf="forma.get('nombrecompleto.nombre').errors?.required"
          class="form-control-feedback"
        >
          El nombre es necesario
        </div>
        <div
          *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength"
          class="form-control-feedback"
        >
          por lo menos
          {{
            forma.controls["nombrecompleto"].controls["nombre"].errors
              ?.minlength.requiredLength
          }}
          caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="apellido"
        />
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrÃ³nico"
        formControlName="correo"
      />
    </div>
  </div>
  <div class="form-group row">
      <label class="col-2 col-form-label">Username</label>
      <div class="col-md-8">
        <input
          class="form-control"
          type="text"
          placeholder="Usuario"
          formControlName="username"
        />
      </div>
    </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8">
      <input
        class="form-control"
        type="password"
        placeholder="Password"
        formControlName="password1"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir Password</label>
    <div class="col-md-8">
      <input
        class="form-control"
        type="password"
        placeholder="Repetir password"
        formControlName="password2"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Array</label>
    <div class="col-md-8" formArrayName="pasatiempos">
      <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i= index;" 
      [formControlName]="i" class="form-control" type="text" />
    </div>

    <button type="button" class="btn btn-primary" (click)="agregarPasatiempo()">Nuevo</button>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
</form>

{{forma.valid}}
{{forma.status}}
