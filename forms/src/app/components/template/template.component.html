<h4>Formularios <small>template</small></h4>
<hr />
<form (ngSubmit)="guardar(forma)" #forma="ngForm">
  <div>
    <div
      class="form-group row"
      [ngClass]="{
        'has-danger':
          nombre.errors?.minlength ||
          (nombre.errors?.required && nombre.touched)
      }"
    >
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          [(ngModel)]="usuario.nombre"
          name="nombre"
          minlength="7"
          #nombre="ngModel"
          required
        />
      </div>
      <div *ngIf="nombre.errors?.required" class="form-control-feedback">
        Este campo es requerido
      </div>
      <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
        Este campo requiere
        {{ nombre.errors.minlength.requiredLength }} caracteres
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          [(ngModel)]="usuario.apellido"
          name="apellido"
          required
          #apellido="ngModel"
          placeholder="Apellido"
        />
      </div>

      <div *ngIf="apellido.errors?.required">
        Este campo es requerido
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-8">
        <select
          class="form-control"
          type="text"
          [(ngModel)]="usuario.pais"
          name="pais"
          required
          #pais="ngModel"
        >
          <option value="">Seleccione un pais </option>
          <option *ngFor="let pais of paises" [value]="pais.codigo">{{
            pais.pais
          }}</option>
        </select>
      </div>

      <div *ngIf="apellido.errors?.required">
        Este campo es requerido
      </div>
    </div>
    <div class="form-group row">
      <div class="col-8">
        <div class="form-check form-check-inline">
          <label class="custom-control custom-radio">
            <input
              [(ngModel)]="usuario.sexo"
              class="form-check-input"
              type="radio"
              name="sexo"
              value="Hombre"
            />
            <span class="custom-control-description">Hombre</span>
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="custom-control custom-radio">
            <input
              [(ngModel)]="usuario.sexo"
              class="form-check-input"
              type="radio"
              name="sexo"
              value="Mujer"
            />
            <span class="custom-control-description">Mujer</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input
        class="form-control"
        type="email"
        name="correo"
        required
        [(ngModel)]="usuario.correo"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #correo="ngModel"
        placeholder="Correo electrÃ³nico"
      />
      <div *ngIf="correo.errors?.pattern">
        formato correo invalido
      </div>
      <div *ngIf="correo.errors?.required">
        Este campo se requiere
      </div>
    </div>
  </div>
  <div class="custom-control custom-checkbox">
    <label class="custom-control custom-checkbox">
      <input [(ngModel)]="usuario.acepta" name="acepta" type="checkbox" class="custom-control-input" id="customCheck1" required/>
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">Acepta las condiciones </span>
    </label>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button
        [disabled]="!forma.valid || !usuario.acepta"
        type="submit"
        class="btn btn-outline-primary"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<pre>
  {{ usuario | json }}
</pre>
