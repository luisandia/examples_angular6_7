<ion-header no-border>
  <ion-toolbar color="dark">
  <ion-buttons slot="start">
  <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
  </ion-buttons>
    <ion-title>{{list.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

<ion-list color="dark">
  <ion-item color="dark">
    <ion-label position="floating">New Item</ion-label>
    <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
  </ion-item>
</ion-list>
<ion-list>
<ion-list-header color="dark">
  <ion-label>Tasks to do </ion-label>
</ion-list-header>

<ion-item color="dark" *ngFor="let item of list.items" class="animated fadeInDown">
  <ion-checkbox color="tertiary" slot="start" [(ngModel)]="item.completado" (ionChange)="changeCheck(item)"></ion-checkbox>
  <ion-label>{{item.desc}}</ion-label>
</ion-item>

</ion-list>

</ion-content>
