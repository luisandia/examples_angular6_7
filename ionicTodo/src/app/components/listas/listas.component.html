<ion-list color="dark">
  <ion-item-sliding *ngFor="let lista of wishesService.listas|filterCompleted:finished" color="dark">


    <ion-item color="dark" detail (click)="selectionlist(lista)">
      <ion-label>{{lista.title}}</ion-label>
      <ion-note slot="end" color="tertiary">{{lista.items.length}} items</ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="editList(lista)" color="primary">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="delete(lista)" color="danger">Delete</ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
